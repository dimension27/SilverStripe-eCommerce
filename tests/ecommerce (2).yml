Page:
    home:
        Title: Home
        URLSegment: home

ProductGroup:
    g1:
        Title: Group 1
        URLSegment: group-1
    g2:
        Title: Group 2
        URLSegment: group-2
ProductPrice:
    pr1aUSD:
        MoneyAmount: 500
        MoneyCurrency: USD
    pr1aEUR:
        MoneyAmount: 420
        MoneyCurrency: EUR
    pr1bUSD:
        MoneyAmount: 600
        MoneyCurrency: USD
    pr2aUSD:
        MoneyAmount: 800
        MoneyCurrency: USD
    pr2bUSD:
        MoneyAmount: 900
        MoneyCurrency: USD
    pr2bEUR:
        MoneyAmount: 700
        MoneyCurrency: EUR
Product:
    p1a:
        Title: Product 1a
        Prices:=>ProductPrice.pr1aUSD,=>ProductPrice.pr1aEUR
        ProductGroups:=>ProductGroup.g1
        AllowPurchase: 0
        URLSegment: product-1a
    p1b:
        Title: Product 1b
        Prices:=>ProductPrice.pr1bUSD
        ProductGroups:=>ProductGroup.g1
        AllowPurchase: 1
        URLSegment: product-1b
    p2a:
        Title: Product 2a
        Prices:=>ProductPrice.pr2aUSD
        ProductGroups:=>ProductGroup.g2
        AllowPurchase: 1
        URLSegment: product-2a
    p2b:
        Title: Product 2b
        Prices:=>ProductPrice.pr2bUSD,=>ProductPrice.pr2bEUR
        ProductGroups:=>ProductGroup.g2
        AllowPurchase: 1
        URLSegment: product-2b
ProductOrderItem:
    poi1a:
        Product:=>Product.p1a
        Quantity: 1
    poi1b:
        Product: =>Product.p1b
        Quantity: 2
Order:
    open_order_usd:
        Items:=>ProductOrderItem.poi1a
        Currency: USD
    open_order_eur:
        Items:=>ProductOrderItem.poi1a
        Currency: EUR
    order_processor_test:
        SystemStatus: temp
        Status: Unpaid
        UseShippingAddress: false
        Currency: USD
        Items:=>ProductOrderItem.poi1a,=>ProductOrderItem.poi1b
CheckoutPage:
    page:
        Title: Checkout
        URLSegment: checkout
        
AccountPage:
    page:
        Title: Account
        URLSegment: account
        
